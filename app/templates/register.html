{% extends "base.html" %}
{% block body %}
      
        {% if error %}
          <p style="color: red">{{ error }}</p>
          {% endif %}

        <form action="/register" method="post">
 
        <div id="form-main">
            <div id="form-div">
              <form class="form" id="form1">
                
                <p class="name">
                  <input name="username" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="ユーザーID" id="username" />
                </p>
                
                <p class="password">
                  <input name="password" type="password" class="validate[required,length[6,300]] feedback-input" id="password" placeholder="パスワード" />
                </p>

                <p class="password">
                  <input name="password-verify"  type="password" class="validate[required,length[6,300]] feedback-input" id="password-verify" placeholder="パスワード(確認)" />                </p>

                <!-- <p class="email">
                  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                </p>
                 -->
                
                <div class="submit">
                  <input type="submit" value="送信" id="button-blue"/>
                  <div class="ease"></div>
                </div>

                <a href="{{ url_for('index') }}">ログイン</a>
              
              </form>
            </div>

          

    </form>
    
  </div>
{% endblock %}
